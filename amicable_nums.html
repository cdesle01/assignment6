<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amicable Numbers</title>
    
        <script language="javascript">
        
        function amicable()
        {
            x = document.getElementById("first number").value;
            y = document.getElementById("second number").value;

            xfactors = factor(x);
            yfactors = factor(y);

            xcount = addarray(xfactors);
            ycount = addarray(yfactors);
            
            xval = compare(xcount, y);
            yval = compare(ycount, x);    
            
            if (xval && yval)
            {
                document.getElementById("amicable").innerHTML = "The numbers: " +
                            x + " and " + y + " are amicable";
            }
            else {
                document.getElementById("amicable").innerHTML = "The numbers: " +
                            x + " and " + y + " are not amicable";
            }
            
            
        }
        
        
        
        function factor(x)
        {
            factors = [];
            for (i = 1; i < x; i++)
            {
                if (x % i == 0)
                {
                    factors.push(i);
                }
            }
            alert("Factors of " + x + ": " + factors);
            return factors;
        }
        
        function addarray(arr)
        {
            count = 0; 
            for (i = 0; i < arr.length; i++)
            {
                count = count + arr[i];
            }
            return count;
        }
        
        function compare(x, y)
        {
            if (x == y)
            {
                return true;
            }
            return false;
        }

        </script>
        
    </head>
    <body>
        
        <form>
        First Number <input type 'text' id='first number'><br /><br />
        Second Number <input type 'text' id='second number'><br /><br />
        <input type = 'button' value = 'Check if Amicable' onclick = "amicable()">
        <br />
        </form>
        
        <div>
            <p id = "amicable"> </p>
        </div>

    </body>
</html>
